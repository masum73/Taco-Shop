<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Shop | Contact </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contacts of Taco Shop</h1>
        <nav>
                <li>
                    <a href="index.html">Home</a>
                    <a href="hours.html">Store Hours</a>
                </li>
        </nav>

        <figure>
            <img src="assets/taco-contact.jpg" alt="Tacos & Drink" title="Tacos Ready to eat" width="400" height="267">
            <figcaption>
                Tacos and a Drink
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <!-- our content -->
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required> 
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="your email" required> 
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset> <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, Mo 55555-5555
                <br><br>
                Phone: <a href="tel:+555555555">555-555-555</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Taco Shop</p>
    </footer>
</body>
</html>
